            <h2>Add Number and Choose Operation</h2>
            <input id="number_1" name="number_1" placeholder="Enter First Number" type="number">

        </div>

            <p id="first-num"></p>
            <p id="second-num"></p>
            <p id="operation"></p>
        </div>
        <div class="column" style="background-color:#888;border: 1px solid black;border-radius: 25px;">
